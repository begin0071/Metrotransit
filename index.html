<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Metro Transit Style Video with Clock & Expiration</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: white;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
  }

  .video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: white;
    overflow: hidden;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .clock {
    position: absolute;
    top: 52%;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: bold;
    color: black;
    background-color: white;
    padding: 5px 0;
    transform: translateY(-50%);
  }

  .expires {
    position: absolute;
    bottom: 60px;
    left: 5%;
    right: 5%;
    background-color: white;
    color: black;
    font-size: 18px;
    border-radius: 8px;
    padding: 10px 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="myVideo" autoplay muted playsinline>
    <source src="yourvideo.mov" type="video/quicktime">
    Your browser does not support HTML5 video.
  </video>

  <!-- Current Time Clock -->
  <div class="clock" id="clock"></div>

  <!-- Expiration Only -->
  <div class="expires" id="expires"></div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;
    document.getElementById("clock").textContent = formattedTime;
  }

  function setExpiration() {
    const expiration = new Date(Date.now() + 2 * 60 * 60 * 1000);
    const options = { month: 'short', day: 'numeric', year: 'numeric' };
    const datePart = expiration.toLocaleDateString(undefined, options);
    let hours = expiration.getHours();
    const minutes = expiration.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const timePart = `${hours}:${String(minutes).padStart(2, '0')} ${ampm}`;
    document.getElementById("expires").textContent = `Expires ${datePart} at ${timePart}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
  setExpiration();
</script>

</body>
</html>
