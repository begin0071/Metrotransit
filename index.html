<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0">
  <title>Metro Transit Style Video with Clock</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 393px;
      height: 852px;
      margin: auto;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .clock {
      position: absolute;
      top: 480px; /* Adjust to sit just above "Reduced" button as in your screenshot */
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 40px; /* Adjust size as needed to match */
      font-weight: bold;
      color: black;
      background-color: white;
      padding: 8px 0;
    }
  </style>
</head>
<body>

<div class="video-container">
  <video id="myVideo" autoplay muted playsinline>
    <source src="yourvideo.MOV" type="video/quicktime">
    Your browser does not support HTML5 video.
  </video>

  <!-- ⏰ Clock styled like Metro Transit pass -->
  <div class="clock" id="clock"></div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'AM' : 'PM'; // Use AM/PM based on your screenshot
    hours = hours % 12 || 12; // Convert to 12-hour format

    const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;
    document.getElementById("clock").textContent = formattedTime;
  }

  // Update every second
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
