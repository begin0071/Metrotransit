<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Metro Transit Ticket Clone</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: white;
    font-family: Arial, sans-serif;
    height: 100%;
    width: 100%;
  }

  .container {
    width: 100%;
    max-width: 430px;
    margin: auto;
    text-align: center;
    padding: 20px 10px;
  }

  .logo {
    margin-top: 40px;
    margin-bottom: 20px;
  }

  .logo img {
    width: 150px;
    height: 150px;
  }

  .clock {
    font-size: 38px;
    font-weight: bold;
    color: #222;
    margin-top: 10px;
    margin-bottom: 15px;
  }

  .reduced {
    background-color: #007A33;
    color: white;
    font-size: 32px;
    border-radius: 999px;
    padding: 10px 0;
    margin: 0 20px;
  }

  .details {
    margin-top: 20px;
    background-color: #fff;
    border-radius: 8px;
    padding: 10px 16px;
    font-size: 17px;
    color: #222;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .expires {
    font-weight: bold;
    margin-top: 6px;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Metro Transit text -->
  <h2 style="text-align: left; font-size: 20px; margin: 0 0 5px 0;">Metro Transit</h2>
  <div style="text-align: left; font-size: 14px; margin-bottom: 20px; color: #555;">Show operator your ticket</div>

  <!-- Logo Image (Replace 'yourlogo.png' with the actual image path if needed) -->
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Metro_Transit_Go-To_logo.png/220px-Metro_Transit_Go-To_logo.png" alt="Go-To Logo">
  </div>

  <!-- Digital Clock -->
  <div class="clock" id="clock"></div>

  <!-- Reduced Button -->
  <div class="reduced">Reduced</div>

  <!-- Details with Expiration -->
  <div class="details">
    Senior/Youth/Medicare Non-Rush Hour<br>
    Minneapolis / St. Paul Metro Area
    <div class="expires" id="expires"></div>
  </div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;
    document.getElementById("clock").textContent = formattedTime;
  }

  function setExpiration() {
    const expiration = new Date(Date.now() + 2 * 60 * 60 * 1000);
    const options = { month: 'short', day: 'numeric', year: 'numeric' };
    const datePart = expiration.toLocaleDateString(undefined, options);
    let hours = expiration.getHours();
    const minutes = expiration.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    const timePart = `${hours}:${String(minutes).padStart(2, '0')} ${ampm}`;
    document.getElementById("expires").textContent = `Expires ${datePart} at ${timePart}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
  setExpiration();
</script>

</body>
</html>
